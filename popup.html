<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rumy SQA Trainer of PeopleNTech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="icon.png" height="24" alt="Rumy SQA Trainer Logo">
    <h1>AI Xpath Generator</h1>
  </header>
  <div class="button-container">
    <button id="generateBtn" aria-label="Generate XPath for the current page">Generate XPath</button>

  </div>

</body>
